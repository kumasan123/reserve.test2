<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>スケジュールアプリ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h1>スケジュールアプリ</h1>

        <div id="task-list" class="row">
            </div>

        <div class="row mt-3">
            <div class="col-md-6">
                <h2>タスクを追加</h2>
                <form id="add-task-form">
                    <div class="mb-3">
                        <label for="task-description" class="form-label">説明:</label>
                        <input type="text" class="form-control" id="task-description" placeholder="タスクの説明を入力してください">
                    </div>
                    <div class="mb-3">
                        <label for="due-date" class="form-label">期限:</label>
                        <input type="date" class="form-control" id="due-date">
                    </div>
                    <button type="submit" class="btn btn-primary">追加</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
